<!DOCTYPE html>
<html>

<head>
  <title>Registration Form</title>
</head>

<body>
    <font face="cooper black" >
        <body background="Pink and Purple Illustrated Crafting Class Sign Up Form.jpg"></body>
  <form>
    <fieldset>
      <h1 align="center"font color="white"><b>
          Registration Form
        </b>
      </h1>
      <h3 align="left">Basic Information</h3>
      <table style="width: max-content;">
        <tr>
          <td>
            <table   cellpadding="5" align="left">
              <tr>
                <td>
                  <label for="firstname"><b>First Name</b></label><br><br>
                  <label for="middlename"><b>Middle Name</b></label><br><br>
                  <label for="lastname"><b>Last Name</b></label>
                </td>
                <td style="padding-right: 70px;">
                  <input type="text" id="firstname" name="firstname" size="30"><br><br>
                  <input type="text" id="middlename" name="middlename" size="30"><br><br>
                  <input type="text" id="lastname" name="lastname" size="30">
                </td>
              </tr>
            </table>

            <table cellpadding="5" >
              <tr>
                <td>
                  <label for="email"><b>Email Address</b></label><br><br>
                  <label for="mobilenum"><b>Mobile Number</b></label><br>
                </td>
                <td>
                  <input type="email" id="email" name="emailaddress" size="30"><br><br>
                  <input type="tel" id="mobilenum" name="mobilenum" size="30"><br>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td>
            <table>
              <tr>
                <td>
                  <label for="religion"><b>Religion</b></label><br>
                  <input type="radio" id="catholic" name="religion" value="catholic">
                  <label>Catholic</label><br>
                  <input type="radio" id="christian" name="religion" value="christian">
                  <label>Christian</label><br>
                  <input type="radio" id="muslim" name="religion" value="muslim">
                  <label>Muslim</label>
                </td>
                <td>
                  <label for="birthdate"><b>Birthdate</b></label><br>
                  <input type="date" id="birthdate" name="birthdate" size="20">
                </td>
                <td align="center">
                  <label for="gender"><b>Gender</b></label><br>
                  <select name="gender" id="gender">
                    <option value="" disabled selected>Please select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="lgbtq++">LGBTQ++</option>
                  </select>
                </td>
                <td style="padding-left: 100px;">
                  <label for="address"><b>Address</b></label><br>
                  <textarea name=address"" id="address" cols="50" rows="8"></textarea>

                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <label>Others please specify</label>
                  <input type="text" id="specification" name="specification" size="25">
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td>
            <table   cellpadding="5">
              <tr>
                <td>
                  <label for="hobby"><b>Hobbies</b></label>
                </td>
                <td>
                  &emsp;<input type="checkbox" name="basketball" value="basketball"><br>
                  Basketball <br>
                  &emsp;<input type="checkbox" name="singing" value="singing"><br>Singing<br>
                  &emsp;<input type="checkbox" name="dancing" value="dancing"><br>Dancing<br>
                  &emsp;<input type="checkbox" name="drawing" value="drawing"><br>Drawing
                </td>

                <td style="padding-left: 30px;" align="center">
                  <label for="highestEducationalAttainment"><b>Highest Educational <br>Attainment</b></label>
                </td>
                <td>
                    &emsp;   &emsp;<input type="checkbox" name="primary" value="primary"><br>Primary School<br>
                    &emsp;   &emsp;<input type="checkbox" name="secondary" value="secondary"><br>Secondary School<br>
                    &emsp;   &emsp;<input type="checkbox" name="undergraduate" value="undergraduate"><br>Undergraduate<br>
                    &emsp;   &emsp;<input type="checkbox" name="graduate" value="graduate"><br>Graduate Studies
                </td>
                <td style="padding-left: 50px;">
                  <table   cellpadding="5"  cellspacing="5">
                    <tr>
                      <td align="right">
                        <label for="city"><b>City</b></label><br><br>
                        <label for="province"><b>Province</b></label><br><br>
                        <label for="country"><b>Country</b></label>
                      </td>
                      <td>
                        <input type="text" id="city"><br><br>
                        <input type="text" id="province"><br><br>
                        <input type="text" id="country"><br>
                        <td>
                            <td rowspan><p><b>College Course</p></b></td>   
                            <td rowspan="2"><table border="1"><tr><td><p><input type="radio" name="Course" value="BS Information Technology">BS Information Technology </p> 
                                    <p><input type="radio" name="Course" value="BS Criminology">BS Criminology </p>
                                    <p><input type="radio" name="Course" value="BS Education">BS Education </p>
                                    <p><input type="radio" name="Course" value="BS Agriculture">BS Agriculture </p></td></tr></table></td></tr>
                                <td><p></p></td></table>
                            </fieldset>
                                   
                                   <input align="center" style="color: blue;" type="submit">
                                    <input align="center" style="color: red;" type="reset">
                        
                    
                        </form>
                    
                        </font>
                        </body>
                        </html>
