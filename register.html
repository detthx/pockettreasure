<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <style>
      
        

    
        .open-modal {
            padding: 10px 15px;
            background-color:#f4f4f4;
            color: rgb(26, 25, 25);
            text-align: center;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
            text-decoration: none;
        }

        .open-modal:hover {
            background-color:#000000;
            color: rgb(245, 235, 235);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .modal-toggle {
            display: none;
        }

        .modal-toggle:checked+.modal {
            display: block;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        form {
            display: flex;
            flex-direction: column;
        }

     

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color:#179cdf;
            border: none;
            padding: 10px;
            color: #f1ebeb;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button[type="submit"]:hover {
            background-color: #109fc3;
            color: #000000;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: none;
        }
        .background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border: none;
            overflow: hidden;
        }


    </style>
</head>

<body>
<font face="arial">
    <iframe src="lab5.html" class="background-iframe"></iframe>
    <div class="modal-content">
        <label for="modal-toggle" class="close">&times;</label>
        <h2>Registration</h2>
        <form>
         
            Email Address<label for="email"></label>
            <input type="text" id="email" name="email" required>
            <label for="name">Name:</label> <input type="text" id="name" name="name" required>
            <label for="last-name">Last Name:</label> <input type="text" id="last-name" name="last-name" required>
            <label for="birthday">Birthday:</label> 
            <input type="text" id="birthday" name="birthday" placeholder="(mm/dd/yyyy)" required> 
            <label for="username">Username:</label>
             <input type="text" id="username" name="username" required> 
             <label for="password">Password:</label>
             <input type="text" id="password" name="password" required>
            <button type="submit">Save</button>
            <div class="register-link">
                Already have an account? <a href="lab5.html">Login here!</a>
            </div>
        </form>
    </div>
    </div></font>
</body>

</html>
